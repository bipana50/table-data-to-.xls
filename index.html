<html>
  <head></head>
  <body>
    <input
      type="button"
      id="btnExport"
      value=" Export Table data into Excel "
    />
    <br />
    <br />
    <div id="dvData">
      <table>
        <tr>
          <th>Column One</th>
          <th>Column Two</th>
          <th>Column Three</th>
        </tr>
        <tr>
          <td>row1 Col1</td>
          <td>row1 Col2</td>
          <td>row1 Col3</td>
        </tr>
        <tr>
          <td>row2 Col1</td>
          <td>row2 Col2</td>
          <td>row2 Col3</td>
        </tr>
        <tr>
          <td>row3 Col1</td>
          <td>row3 Col2</td>
          <td>
            <a href="http://www.jquery2dotnet.com/"
              >http://www.jquery2dotnet.com/</a
            >
          </td>
        </tr>
      </table>
    </div>
  </body>
  <script>
    document.querySelector("#btnExport").setAttribute("download", "portfolio.xls");
    document
      .querySelector("#btnExport")
      .addEventListener("click", function (e) {
        console.log(document.querySelector("#dvData").innerHTML);
        window.open(
          "data:application/vnd.ms-excel," +
            document.querySelector("#dvData").innerHTML
        );
        e.preventDefault();
      });
  </script>
</html>
